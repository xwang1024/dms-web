<div>
   <legend>
      <h3 class="mt0">修改宿舍信息</h3>
   </legend>
   <form name="modifyDormitoryForm" novalidate="" class="form-horizontal form-validate">
      <div class="form-group">
         <label for="input-name" class="col-sm-2 control-label">地址</label>
         <div class="col-sm-10">
            <input id="input-id-1" type="text" name="address" ng-model="dormitory.addressDetail" required="" disabled="" class="form-control" />
         </div>
      </div>
      <div class="form-group">
         <label for="input-age" class="col-sm-2 control-label">宿舍号</label>
         <div class="col-sm-10">
            <input id="input-id-1" type="text" name="doorplate" ng-model="dormitory.doorplate" required="" class="form-control" />
         </div>
      </div>
      <div class="form-group">
         <label for="input-age" class="col-sm-2 control-label">类型</label>
         <div class="col-sm-10">
            <input id="input-id-1" type="text" name="type" ng-model="dormitory.typeTrans" required="" class="form-control" />
         </div>
      </div>
      <div class="form-group">
         <label for="input-money" class="col-sm-2 control-label">核定</label>
         <div class="col-sm-10">
            <input id="input-id-1" type="text" name="capacityCnt" ng-model="dormitory.capacityCnt" required="" ng-pattern="/^[0-9]+$/" class="form-control" />
         </div>
      </div>
      <div class="form-group">
         <label for="input-money" class="col-sm-2 control-label">实际</label>
         <div class="col-sm-10">
            <input id="input-id-1" type="text" name="occupiedCnt" ng-model="dormitory.occupiedCnt" required="" ng-pattern="/^[0-9]+$/" class="form-control" />
         </div>
      </div>
   </form>
   <div class="row">
      <div class="container-fluid">
         <span class="pull-right">
            <button type="button" ng-click="cancel()" class="btn btn-default mr">取消</button>
            <button type="submit" ng-click="submitModify()" class="btn btn-warning">修改</button>
         </span>
      </div>
   </div>
</div>
