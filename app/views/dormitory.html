<h3>宿舍管理
   <small class="pull-right">
      <ol class="breadcrumb">
         <li><a href="#">鼓楼</a>
         </li>
         <li><a href="#">小粉桥平房</a>
         </li>
         <li class="active">1层</li>
      </ol>
   </small>
</h3>
<div ng-controller="DormitoryController as table" class="container-fluid">
   <div class="panel panel-default">
      <div class="panel-heading">
         <form class="pull-right hidden-xs form-inline">
            <button type="button" class="btn btn-danger btn-sm">批量删除</button>
            <button ng-click="table.tableParams.sorting({})" class="btn btn-primary btn-sm">排序复位</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" ,="," placeholder="表格搜索..." class="form-control input-sm form-horizontal" />
         </form>
         <div class="panel-title">宿舍列表</div>
      </div>
      <table ng-table="table.tableParams" class="table">
         <tbody>
            <tr ng-repeat="user in $data">
               <td width="40" header="'ng-table/headers/checkbox.html'">
                  <div class="checkbox c-checkbox">
                     <label>
                        <input type="checkbox" ng-model="checkboxes.items[user.id]" />
                        <span class="fa fa-check"></span>
                     </label>
                  </div>
               </td>
               <td data-title="'姓名'" sortable="'name'">{{user.name}}</td>
               <td data-title="'年龄'" sortable="'age'">{{user.age}}</td>
               <td data-title="'费用'" sortable="'money'">{{user.money}}</td>
               <td data-title="'操作'" width="80" class="text-center">
                  <button title="编辑" data-ng-click="modify(user)" class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i>
                  </button>
                  <button title="删除" data-ng-click="delete(user)" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i>
                  </button>
               </td>
            </tr>
         </tbody>
      </table>
      <!-- 自定义表头checkbox的template-->
      <script type="text/ng-template" id="ng-table/headers/checkbox.html">
         <div class="checkbox c-checkbox"><label><input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value=""/><span class="fa fa-check"></span></label></div>
      </script>
   </div>
   <!-- 修改信息的弹窗-->
   <script type="text/ng-template" id="modifyDialog">
      <div><legend><h3 class="mt0">修改宿舍信息</h3></legend><form method="get" action="/" class="form-horizontal"><div class="form-group"><label for="input-id" class="col-sm-2 control-label">ID</label><div class="col-sm-10"><input id="input-id-1" type="text" disabled="disabled" ng-model="modifiyingUser.id" class="form-control"/></div></div><div class="form-group"><label for="input-name" class="col-sm-2 control-label">姓名</label><div class="col-sm-10"><input id="input-id-1" type="text" ng-maxlength="16" ng-model="modifiyingUser.name" class="form-control"/></div></div><div class="form-group"><label for="input-age" class="col-sm-2 control-label">年龄</label><div class="col-sm-10"><input id="input-id-1" type="text" ng-pattern="/^[0-9]+$/" ng-model="modifiyingUser.age" class="form-control"/></div></div><div class="form-group"><label for="input-money" class="col-sm-2 control-label">费用</label><div class="col-sm-10"><input id="input-id-1" type="number" ng-model="modifiyingUser.money" class="form-control"/></div></div></form><div class="row"><div class="container-fluid"><span class="pull-right"><button type="button" ng-click="cancel()" class="btn btn-default mr">取消</button><button type="button" ng-click="submitModify()" class="btn btn-warning">修改</button></span></div></div></div>
   </script>
</div>
